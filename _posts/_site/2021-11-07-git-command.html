<p>设置全局的用户信息
<code class="language-plaintext highlighter-rouge">git config --global user.name "username"</code>
<code class="language-plaintext highlighter-rouge">git config --global user.email "email@qq.com"</code></p>

<p>设置当前的用户信息
<code class="language-plaintext highlighter-rouge">git config user.name</code></p>

<p>查看配置信息
<code class="language-plaintext highlighter-rouge">git config --list</code></p>
